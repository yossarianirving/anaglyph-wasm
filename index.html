<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
  </head>
  <body>
    <form id="imageForm" enctype="multipart/form-data">
      <label for="leftImage">Upload Left Image:</label>
      <input type="file" id="leftImage" name="leftImage" accept="image/*"><br><br>
      
      <label for="rightImage">Upload Right Image:</label>
      <input type="file" id="rightImage" name="rightImage" accept="image/*"><br><br>

      <label for="xOffset">Offset x:</label>
      <input type="number" id="xOffset" name="xOffset" value="0"><br><br>

      <label for="yOffset">Offset y:</label>
      <input type="number" id="yOffset" name="yOffset" value="0"><br><br>

      
      <input type="submit" value="Submit">
    </form>

    <canvas id="result" width=100 height=100></canvas>
    <!-- Note the usage of `type=module` here as this is an ES6 module -->
    <script type="module">
      // Use ES module import syntax to import functionality from the module
      // that we have compiled.
      //
      // Note that the `default` import is an initialization function which
      // will "boot" the module and make it ready to use. Currently browsers
      // don't support natively imported WebAssembly as an ES module, but
      // eventually the manual initialization won't be required!
      import init, { Anaglyph } from './pkg/anaglyph_wasm.js';
      var anaglyph;
      var leftLoaded = false;
      var rightLoaded = false;
      var start = 0;
      async function run() {

        await init();

        // And afterwards we can use all the functionality defined in wasm.
        anaglyph = Anaglyph.new();
        console.log("init")
      }

      function bothLoaded() {
        if (leftLoaded && rightLoaded) {
          leftLoaded = false
          rightLoaded = false
          console.log("Both loaded took ", performance.now() - start, " ms");
          var xOffset = parseInt(document.getElementById('xOffset').value);
          var yOffset = parseInt(document.getElementById('yOffset').value);
          var s = performance.now();
          var ana_result = anaglyph.to_anaglyph("grayscale", xOffset, yOffset);
          var ana_data = new Uint8ClampedArray(ana_result.get_image());
          console.log("To anaglyph took: ", performance.now() - s, "ms?")
          var iData = new ImageData(ana_data, ana_result.width, ana_result.height);
          var c = document.getElementById("result");
          c.width = ana_result.width;
          c.height = ana_result.height
          var ctx = c.getContext('2d');
          ctx.putImageData(iData, 0, 0)
          console.log("Final time ", performance.now() - start, " ms")
          
        }
      }
      
      document.getElementById("imageForm").addEventListener('submit', function(event) {
        event.preventDefault();

        start = performance.now();
        var leftFile = document.getElementById('leftImage').files[0];
        var rightFile = document.getElementById('rightImage').files[0];
        
        // Check if files are selected
        if (leftFile && rightFile) {
            var leftReader = new FileReader();
            var rightReader = new FileReader();

            leftReader.onload = function(event) {
                var bytes = new Uint8ClampedArray(event.target.result)
                anaglyph.set_left_image_raw(bytes);
                leftLoaded = true
                bothLoaded()
            };

            rightReader.onload = function(event) {
                var bytes = new Uint8ClampedArray(event.target.result)
                anaglyph.set_right_image_raw(bytes);
                rightLoaded = true
                bothLoaded()
            };

            // Read files as Data URLs
            leftReader.readAsArrayBuffer(leftFile);
            rightReader.readAsArrayBuffer(rightFile);
        } else {
            console.error("Please select both left and right images.");
        }
      })

      run();

    </script>

    
  </body>
</html>
